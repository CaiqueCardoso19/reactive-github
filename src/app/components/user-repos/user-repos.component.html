<h1>Repositórios</h1>
<div class="cards">
  <div class="card" *ngFor="let repo of userRepos">
    <div class="name" aria-label="nome">
      <svg viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z">
        </path>
      </svg>
      <p>{{repo.name}}</p>
    </div>
    <div class="description" aria-label="descrição">
      <p>{{repo.description}}</p>
    </div>
    <div class="stars" aria-label="stars">
      <svg class="octicon octicon-star" viewBox="0 0 14 16" version="1.1" width="14" height="16" role="img">
        <path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z">
        </path>
      </svg>
      <p>{{repo.stargazers_count}}</p>
    </div>
  </div>
</div>
